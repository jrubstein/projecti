version: "3"
services:
  web:
    image: ${name}
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:3000"
    # networks:
    #   - webnet # load balancer
    volumes:
      - ./dist:/tmp/app/dist
    command: yarn build:restart
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
